<!-- Everything between !doctype html and the end of the head will be roughly the same on every page-->

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cheft</title>
    <meta name="author" content="Group 3">
    <meta name="description" content="Cooking with some theft!">
    <meta name="keywords" content="Cooking Recipe Social Media" />
    <meta name="robots" content="RECIPE,FOLLOW">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Load Style Sheets-->
    <link rel="stylesheet" href="./recipe.css">
    <link rel="stylesheet" href="../../global/css/site.css">
    

</head>

<body>
    <div class="main">

        <!-- This is the div that will be imported from the javascript file "../../global/js/banner.js" -->
        <div class="Sidebar" id="Sidebar"></div>

        <!-- Begining of page content this is the content that will be edited between pages -->
        <div class="content">
            <div class="Navbar" id="Navbar"></div>
            <div class="header-row row">
                <div class="recipe-title col-12">
                    <h1 id="recipeTitle"></h1>
                </div>
                <div class="recipe-author col-12">
                    <h3 id="authorName"> Author: </h3>
                </div>
            </div>

            <div class="tags-row row">
                <div class="col-1"><div class="tag"><span>Tag1</span></div></div>
                <div class="col-1"><div class="tag"><span>Tag2</span></div></div>
                <div class="col-1"><div class="tag"><span>Tag3</span></div></div>
                <div class="col-1"><div class="tag"><span>Tag4</span></div></div>
                <div class="col-1"><div class="tag"><span>Tag5</span></div></div>
                <div class="col-1"><div class="tag"><span>Tag...</span></div></div>
            </div>

            <div class="picture-wrapper-row row" id="imagePath">
                <div class="current-picture col-lg-8">
                    <img src="../../assets/img/recipe/temp.jpg" width="100%" height="500px">
                </div>
                <div class="picture-select col-lg-4">
                    <div class="picture-one">
                        <img src="../../assets/img/recipe/temp.jpg" width="100%" height="125px">
                    </div>
                    <div class="picture-two">
                        <img src="../../assets/img/recipe/temp.jpg" width="100%" height="125px">
                    </div>
                    <div class="picture-three">
                        <img src="../../assets/img/recipe/temp.jpg" width="100%" height="125px">
                    </div>
                </div>
            </div>

            <div class="recipe-info-row row">
                <div class="col-12"><h2>Information</h2></div>
                <div class="col-lg-4"><span id="prepTime">Prep Time: </span></div>
                <div class="col-lg-4"><span id="cookTime">Cook Time: </span></div>
                <div class="col-lg-4"><span id="totalTime">Total Time: </span></div>
                <div class="col-lg-4"><span id="servings">Servings: </span></div>
                <div class="col-lg-4"><span id="calories">Calories: </span></div>
            </div>

            <div class="ingredients-row row">
                <div class="col-12"><h2>Ingredients</h2></div>
                <div class="col-12"><span><input type="checkbox"> Ingredient 1</span></div>
                <div class="col-12"><span><input type="checkbox"> Ingredient 2</span></div>
                <div class="col-12"><span><input type="checkbox"> Ingredient 3</span></div>
                <div class="col-12"><span><input type="checkbox"> Ingredient 4</span></div>
                <div class="col-12"><span><input type="checkbox"> Ingredient 5</span></div>
            </div>

            <div class="directions-row row">
                <div class="col-12"><h2>Directions</h2></div>
                <div class="col-12"><span><input type="checkbox"> Step 1</span></div>
                <div class="col-12"><span><input type="checkbox"> Step 2</span></div>
                <div class="col-12"><span><input type="checkbox"> Step 3</span></div>
                <div class="col-12"><span><input type="checkbox"> Step 4</span></div>
                <div class="col-12"><span><input type="checkbox"> Step 5</span></div>
            </div>
            
        </div>
      
    </div>
</body>

<!-- Load Sidebars -->
<script src="../../global/js/banner.js"></script>
<script src="../../global/js/bannerCollapse.js"></script>

<!-- Load Login -->
<script src="../../global/js/user.js"></script>

<!-- Load Page Logic -->
<script src="./recipe.js"></script>

</html>
